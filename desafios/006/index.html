<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Usar a tag P">Paragrafo</abbr></li>
        <li><abbr title="De H1...H6">Títulos</abbr></li>
        <li><abbr title="Usar a tag IMG">Imagens</abbr></li>
        <li><abbr title="Usar a tag ABBR">Abreviações</abbr></li>
        <li><abbr title="Usar a tag CODE">Codigo-fonte</abbr></li>
        <li><abbr title="Usar a tag OL e LI">Lista numerada</abbr></li>
        <li><abbr title="Usar a tag UL e LI">Lista com demarcadores</abbr></li>
    </ul>
</body>
