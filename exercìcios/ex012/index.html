<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

   <video width="500" height="315" poster="imagens/limoes-capa.png" controls loop autoplay>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v" type="video/m4v">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.ogg" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
   </video>

   <h1>Inserindo vídeos do YouTube</h1>
   <iframe width="500" height="315" src="https://www.youtube.com/embed/9DoY26EyOGY?si=zMgWdGnnYX29ZGB7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

   <h1>Inserindo vídeos do Vimeo</h1>
   <iframe src="https://player.vimeo.com/video/1001304099?h=2f6b45d0d2&autoplay=1&loop=1&color=1009ff&title=0&byline=0&portrait=0" width="500" height="315" frameborder="0" allow=autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
